<!doctype html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Edytor map</title>
	<link href="styles/index.css" rel="stylesheet" type="text/css">
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/filesaver.min.js"></script>
	<script src="scripts/main.js"></script>
</head>

<body>
	<h1>Fight in sqare</h1>
	<h2>Edytor map</h2>
	<h3>Widok mapy</h3>
	<div class="podglad"></div>
	<h3>Opcje</h3>
	<div>
		Zapisz do pliku: <input type="text" class="filename" />
		<button id="save">Zapisz</button>
	</div>
	<div>
		Wypełnianie masowe spritem:
		<select class="fill_param">
			<option value="1">ziemia</option>
			<option value="2">step</option>
			<option value="3">trawa</option>
			<option value="4">kwiatki</option>
			<option value="5">cegła</option>
			<option value="6">mur</option>
			<option value="7">woda</option>
		</select>
		<button id="fill">Wypełnij</button>
	</div>
	<div>
		<button id="show_hide">Pokaż/ukryj źródło mapy</button><br />
		<textarea data-view='hidden' class="edytowanie"></textarea>
	</div>
</body>

</html>
